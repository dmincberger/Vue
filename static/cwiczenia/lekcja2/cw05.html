    const app = Vue.createApp({
        data() {
            return {
                text: "ale super tekst"
            }
        },
        methods: {
            getTextLength(val) {
                return val.length
            },
            getTextLength2() {
                return this.text.length
            },
            getTextLengthWithHTML() {
                return "długość text: " + this.text.length
            },
            setLength(val) {
                this.length = val
            }
        }
    }).mount("#app")
</script>
