<head>

<body>
    <a href="../index.html" id="test">WROC DO GLOWNEJ</a>
    <div id="app">
        <button @click="add">dodaj 1</button>
        <test-component v-bind:prop-x="x"></test-component>
    </div>

</body>

</html>

<script>
    const TestComponent = {
        template: `
        <h1>{{this.propX}}</h1>
        `,
        props: ["propX"]
    }
    const app = Vue.createApp({

        data() {
            return {
                x: 100
            }
        },
        methods: {
            add() {
                this.x++
            }
        },
        components: { "test-component": TestComponent }
    }).mount("#app")
</script>
